<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sup.css">
    <title>Sign up page</title>
</head>
<body>
    <header>
        <h4 class="logo">Wablo</h4>
    </header>

    <div class="sign-up-form">
        <img src="icon2.png" alt="" class="user-icon">
        <h1 class="sign-up-now-title">Sign up now!</h1>
        <form>
            <input type="email" class="input-box" placeholder="Enter email address">
            <input type="password" class="input-box" placeholder="Enter password">
            <p class="terms-and-services"><span><input type="checkbox"></span> I agree to terms of services</p>
            <button type="button" class="sign-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="facebook-sign-btn">Sign up with facebook</button>
            <p>Do you have an account? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
