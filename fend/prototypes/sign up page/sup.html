<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sup.css">
    <title>Wablo | Sign up</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-area">
            <h2 class="logo">Wablo</h2>
            <p>Follow our social profiles</p>
        </div>
        <div class="social-area">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
        </div>
        <div class="form-area">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Enter username">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Enter email">
            <i class="fa fa-key"></i>
            <input type="password" placeholder="Enter password">
            <i class="fa fa-key"></i>
            <input type="password" placeholder="confirm password">
            <i class="fa fa-phone"></i>
            <input type="text" placeholder="Enter phone number"> <!--Make sure to change text to number-->
            <input type="checkbox">
            <p class="terms">I agree to <a href="#">Terms and conditions</a></p>
            <input type="submit" value="Signup">
        </div>
    </div>
</body>
</html>
